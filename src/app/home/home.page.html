<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h1>RegistrAPP</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Usuario" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" type="password" labelPlacement="floating"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="warning" expand="block" (click)="validateLogin()">INGRESAR</ion-button>
  <div class="container-link">
    <a href="" [routerLink]="['/restablecer']">Olvidé mi contraseña</a>
  </div>
</ion-content>
